<script>

function changeOpacity(opacityValue) {
    let element2 = document.getElementById("element2");

    if (opacityValue === 0) {
        element2.style.opacity = "0";
        setTimeout(() => {
            element2.style.display = "none";  // Hide completely after fading out
        }, 500); // Wait for transition
    } else {
        element2.style.display = "block";  // Make it visible again
        setTimeout(() => {
            element2.style.opacity = "1";
        }, 10);
    }
}  
</script>
