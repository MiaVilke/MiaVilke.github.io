<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration with Overline Blend Mode</title>
    <style>
body {
            background-color: #f0f0f0;
        }

        .text {
            font-size: 24px;
            color: #333;
            position: relative;
            display: flex;
            flex-direction: column;
            line-height: 1.5;
        }

        .line {
            position: relative;
            display: inline-block;
        }

        .line::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #FF5733;
            mix-blend-mode: multiply; /* Blend mode here */
        }

        .line.underline {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="text">
        <span class="line">This is the first line of text with an overline using blend mode.</span>
        <span class="line">This is the second line of text with an overline using blend mode.</span>
        <span class="line">This is the third line of text with an overline using blend </span>
