<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration with Overline Blend Mode</title>
    <style>
        body {
            background-color: #f0f0f0;
        }

        .text {
            font-size: 24px;
            color: #333;
            position: relative;
        }

        .text::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #FF5733;
            mix-blend-mode: multiply; /* Blend mode here */
        }

        .underline {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p class="text underline">This is a sample text with an overline using blend mode.</p>
</body>
